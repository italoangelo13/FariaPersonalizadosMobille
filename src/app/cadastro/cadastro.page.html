<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end"><ion-icon name="save"></ion-icon> <ion-text>Cadastrar</ion-text></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-login">
    <ion-row padding style="text-align: center; color: white;">
      <ion-col>
        <h1>Cadastre-se</h1>
        <h6>Com a sua conta, Você terá conforto e praticidade na hora de Solicitar, acompanhar e receber os seus Pedidos.</h6>
      </ion-col>
    </ion-row>
  <ion-row padding>
    <ion-col>
      <form (ngSubmit)="formCadastro()">
        <ion-item class="item-campo">
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" name="nome"></ion-input>
        </ion-item>
        <ion-item class="item-campo">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" name="email"></ion-input>
        </ion-item>
        <ion-item class="item-campo">
          <ion-label position="floating">Telefone</ion-label>
          <ion-input type="text" name="tel"></ion-input>
        </ion-item>
        <ion-item class="item-campo">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" name="senha"></ion-input>
        </ion-item>
        <br>
        <ion-button color="danger" expand="block" type="reset"> <ion-icon name="trash" slot="start"></ion-icon> Limpar Campos</ion-button>
      </form>
    </ion-col>
  </ion-row>
</div>
</ion-content>
